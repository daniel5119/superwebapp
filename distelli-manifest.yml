stefan.p/superwebapp:
  Build:

  PkgInclude:
    - '*'

  PreInstall:
    - curl -O https://dl.iuscommunity.org/pub/ius/stable/CentOS/7/x86_64/ius-release-1.0-15.ius.centos7.noarch.rpm
    - sudo yum -y install ius-release-1.0-15.ius.centos7.noarch.rpm
    - sudo yum -y install python36u
    - sudo yum -y install python36u-pip
    - sudo pip3.6 install requests

  PostInstall:
    - sudo yum -y remove ius-release-1.0-15.ius.centos7.noarch

  Exec:
    - echo "Starting Deployed App"
    - sudo python3.6 moonstate.py
